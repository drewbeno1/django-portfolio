{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Hey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Custom CSS for consistent image sizing */
        .project-image {
            width: 300px; /* Set your desired width here */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Hey</h1>
        <div class="row">
            {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <h2>{{ project.title }}</h2>
                    <img src="{% static project.image %}" alt="Screenshot of project" class="img-fluid project-image">
                    <p>{{ project.technology }}</p>
                    <p>{{ project.description }}</p>
                    <a href="/projects/test" class="btn btn-primary">Visit Test Page</a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
